<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Guess the Number</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to right, #6dd5fa, #2980b9);
            font-family: Arial, Helvetica, sans-serif;
        }

        /* Main Container */
        main {
            background: #0b3d91;
            width: 40%;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Title and Text */
        h1, h2, p {
            color: white;
            margin-bottom: 15px;
        }

        #output {
            font-size: 18px;
            color: #f7dc6f;
            margin-top: 10px;
        }

        /* Button Container */
        .buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
            gap: 15px;
            margin-top: 10px;
        }

        /* Button Styling */
        button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background: #4CAF50;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background: #3e8e41;
            transform: scale(1.1);
        }

        button:disabled {
            background: gray;
            cursor: not-allowed;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            main {
                width: 80%;
                padding: 15px;
            }

            h1, h2 {
                font-size: 18px;
            }

            button {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            main {
                width: 90%;
            }

            button {
                width: 35px;
                height: 35px;
                font-size: 14px;
            }

            h1, h2 {
                font-size: 16px;
            }

            #output {
                font-size: 16px;
            }
        }
    </style>
</head>

        <h2>Attempts Left: <span id="attempts"></span></h2>
        <div class="buttons">

        </div>
        <p id="output"></p>
    </main>
</body>
